<script>
    var randemo=false;
    function tryRunDemo() {
        supernova.getExtensionStatus(function(r){console.log("ExtStatus: "+r);})
        if(randemo) return;                        
        var target = document.querySelector("#game");
        supernova.launch({
            el: target, 
            swfurl: "https://cdn.getsupernova.com/games/dungeonpunks.swf", 
            flashvars: "gameID=18089", 
            title: "Dungeon Punks",
            icon:"https://cdn.getsupernova.com/images/dungeonpunks_icon.png",
            width: 960,
            height: 540,
            partnerlogo:"http://cdn.getsupernova.com/images/icon-32x32.png",
            slideorder:["enable_flashplayer","install_chrome_extension","install_supernova"]            
        });
        randemo=true;
    }
    tryRunDemo();
</script>
